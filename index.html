<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="post">
        <div class="post-header">
            <div class="profile">
                <i class="fab fa-html5" style="font-size: 30px"></i>
            </div>
            <div class="col-10 p-2">
                <h2 class="post-title">
                    HTML5
                </h2>
                <p class="post-name">
                    Rigoberto
                </p>
            </div>
            <div class="post-options">
                <i class="fa fa-ellipsis-v" style="font-size: 24px"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/403/300" alt="">
        </div>
        <div class="icon">
            <div class="icon-figure">
                <i class="far fa-heart"></i>
            </div>
            <div class="icon-figure">
                <i class="far fa-comment"></i>
            </div>
            <div class="icon-figure col-9">
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="icon-save">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div>
            <p class="likes">Liked by <span class="fw-bold">4GeeksAcademy</span>, <span class="fw-bold">html5</span>, 
                <span class="fw-bold">Web</span> and <span class="fw-bold">100,000 others</span></p>
        </div>
        <div>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Pariatur tenetur veritatis placeat, molestiae impedit aut provident 
                eum quo natus molestias</p>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
